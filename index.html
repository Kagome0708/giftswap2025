        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function assignGifts() {
            const participants = allSubmissionsData.filter(p => p.participating);
            const assignmentsContainer = document.getElementById('giftAssignments');
            assignmentsContainer.innerHTML = '';

            if (participants.length === 0) {
                assignmentsContainer.innerHTML = '<p>æ— å‚ä¸è€…ï¼Œæ— æ³•åˆ†é…ã€‚</p>';
                return;
            }

            const finalAssignments = [];
            const specialNotices = [];
            const allParticipantNames = new Set(participants.map(p => p.name));

            let availableGivers = new Set(allParticipantNames);
            let availableReceivers = new Set(allParticipantNames);
            
            const giversInNotice = new Set();
            const receiversInNotice = new Set();

            // --- ä¿®æ”¹ 3: ä»£ç æ¸…ç† - ç§»é™¤æ—§çš„"å¤šäººé€ä¸€äºº"å†²çªæ£€æµ‹é€»è¾‘ï¼Œå› ä¸ºå®ƒå·²è¢«å‰ç«¯é˜»æ­¢ ---

            // å¤„ç†æ— å†²çªçš„æŒ‡å®šé€ç¤¼ å’Œ é€ç¤¼ç»™ä¸å‚ä¸è€…
            participants.forEach(p => {
                const giver = p.name;
                const receiver = p.givesTo;

                if (!availableGivers.has(giver) || !receiver) return;

                if (!allParticipantNames.has(receiver)) {
                    specialNotices.push(`${giver} é€ç¤¼ç»™äº†ä¸å‚ä¸è€…(${receiver})ï¼Œé¡»äººå·¥äº¤æ¶‰ã€‚`);
                    availableGivers.delete(giver);
                    giversInNotice.add(giver);
                } 
                else if (availableReceivers.has(receiver)) {
                    finalAssignments.push({ giver, receiver });
                    availableGivers.delete(giver);
                    availableReceivers.delete(receiver);
                }
            });
            
            let randomGivers = shuffleArray(Array.from(availableGivers));
            let randomReceivers = shuffleArray(Array.from(availableReceivers));

            randomGivers.forEach(giver => {
                for (let i = 0; i < randomReceivers.length; i++) {
                    const receiver = randomReceivers[i];
                    if (giver !== receiver) {
                        finalAssignments.push({ giver, receiver });
                        randomReceivers.splice(i, 1);
                        break;
                    }
                }
            });

            const ul = document.createElement('ul');
            if (finalAssignments.length === 0 && specialNotices.length === 0) {
                ul.innerHTML = '<li>æ²¡æœ‰æœ‰æ•ˆçš„åˆ†é…ã€‚</li>';
            } else {
                finalAssignments.sort((a,b) => a.giver.localeCompare(b.giver)).forEach(pair => {
                    const li = document.createElement('li');
                    li.textContent = `${pair.giver}  ->  ${pair.receiver}`;
                    ul.appendChild(li);
                });
            }
            assignmentsContainer.appendChild(ul);
            
            const noticeContainer = document.createElement('div');
            noticeContainer.className = 'special-notice-container';
            let noticeHTML = '';

            if (specialNotices.length > 0) {
                specialNotices.forEach(note => {
                    noticeHTML += `<div class="special-notice-item">${note}</div>`;
                });
            }

            const finalAssignedGivers = new Set(finalAssignments.map(p => p.giver));
            const finalAssignedReceivers = new Set(finalAssignments.map(p => p.receiver));
            
            const leftoverGivers = Array.from(allParticipantNames).filter(name => !finalAssignedGivers.has(name) && !giversInNotice.has(name));
            const leftoverReceivers = Array.from(allParticipantNames).filter(name => !finalAssignedReceivers.has(name) && !receiversInNotice.has(name));
            
            if (leftoverGivers.length > 0) {
                noticeHTML += `<p><strong>æœªèƒ½é€å‡ºç¤¼ç‰©çš„äºº:</strong> ${leftoverGivers.join(', ')}</p>`;
            }
            if (leftoverReceivers.length > 0) {
                noticeHTML += `<p><strong>æœªèƒ½æ”¶åˆ°ç¤¼ç‰©çš„äºº:</strong> ${leftoverReceivers.join(', ')}</p>`;
            }
            
            if (noticeHTML) {
                noticeContainer.innerHTML = noticeHTML;
                assignmentsContainer.appendChild(noticeContainer);
            }
        }
